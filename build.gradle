plugins {
    id 'java'
    id 'org.javamodularity.moduleplugin' version '1.7.0' apply true
}

group = 'com.root101.clean'

version = '2.0.1.RELEASE.20210108'

repositories {
    jcenter()
    mavenCentral()
}


dependencies{
    
    testCompile 'junit:junit:4.13'
    
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final' 
    
    compile group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.1.0.Final'
        
    compile group: 'org.hibernate.validator', name: 'hibernate-validator-annotation-processor', version: '6.1.0.Final'

    compile group: 'javax.el', name: 'javax.el-api', version: '3.0.0'
       
    implementation 'org.glassfish.web:javax.el:2.2.6'
    
}
